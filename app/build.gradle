plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.baitapcanhan'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.baitapcanhan"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            res {
                srcDirs = [
                        'src/main/res/layouts/baitap5',
                        'src/main/res/layouts/baitap4',
                        'src/main/res/layouts/baitap3',
                        'src/main/res/layouts/baitap2',
                        'src/main/res/layouts/baitap1',
                        'src/main/res/layouts',
                        'src/main/res'
                ]
            }
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}